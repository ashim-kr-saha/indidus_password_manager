<!DOCTYPE html>
<html>
<head>
    <title>Indidus Password Manager</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="Logo" class="logo">
            <h1>Indidus Password Manager</h1>
        </div>

        <div id="login-section" class="section">
            <h2>Login</h2>
            <input type="password" id="master-password" placeholder="Master Password">
            <button id="login-btn">Login</button>
        </div>

        <div id="main-section" class="section hidden">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search passwords...">
            </div>

            <div class="actions">
                <button id="add-password">Add Password</button>
                <button id="generate-password">Generate Password</button>
            </div>

            <div id="passwords-list">
                <!-- Passwords will be populated here -->
            </div>

            <div class="footer">
                <button id="settings">Settings</button>
                <button id="sync">Sync</button>
                <button id="logout">Logout</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
